name: Deploy static content to Pages

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: â˜‘ï¸ Checkout
        uses: actions/checkout@v4
      - name: ğŸš‚ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: ğŸ›  Install dependencies
        run: yarn
      - name: ğŸ‘·ğŸ½â€â™‚ï¸ Build
        run: yarn build
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v3
      - name: â¬†ï¸ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          name: github-pages
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          preview: ${{ github.ref != 'refs/heads/master' }}
